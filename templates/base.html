<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static' , filename='css/style.css')}}">
</head>
<body>

<div class="topnav">
    <div class="container">
        <a href="{{url_for('posts.index')}}">Главная</a>
        <a href="{{url_for('my_contacts')}}">Мои контакты</a>
        <div class="topnav-right">
            {% if current_user.is_authenticated %}
            <a href="{{url_for('posts.create_post')}}">Добавить новую вакансию</a>
            <a href="{{url_for('auth.logout')}}">Выйти</a>
            {% else %}
            <a href="{{url_for('auth.login')}}">Войти</a>
            <a href="{{url_for('auth.register')}}">Регистрация</a>
            {% endif %}
        </div>
    </div>
</div>
{% block content_title %}
{% endblock %}

{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<div class="d-flex flex-column min-vh-100">
    <div class="wrapper flex-grow-1"></div>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Вакансии</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Мои контакты</a></li>
        </ul>
        <p class="text-center text-muted">© 2023 HT</p>
    </footer>
</div>
</body>
</html>
