{% extends "base.html" %}

{% block content_title %}
<div class="container">
    <h1>Восстановление пароля</h1>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email(size=64) }}<br>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        <p>{{ form.submit() }}</p>
    </form>
</div>
{% endblock %}
