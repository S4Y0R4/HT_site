{% extends 'base.html' %}

{% block content_title %}
    <h1>Страница входа</h1>
{% endblock %}

{% block content %}
    <form method="POST" action="">
        <p>{{ form.hidden_tag() }}</p>
        <p>{{ form.login }}</p>
        <p>{{ form.password }}</p>
        <p>{{ form.submit }}</p>
        <p>{{ form.remember}}</p>
    </form>
    <p> <a href="{{ url_for('auth.register') }}">Нет аккаунта? Зарегистрироваться.</a> </p>
{% endblock %}
