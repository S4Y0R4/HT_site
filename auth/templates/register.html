{% extends 'base.html' %}


{% block content_title %}
<div class="container">
    <h1>Страница регистрации</h1>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" action="">
        <div class="row">
            <div class="column">
                <p>{{ form.hidden_tag() }}</p>
                <p data-tooltip='Почта потребуется в случае восстановления аккаунта'>{{ form.email }}</p>
                <p data-tooltip='Логин потребуется для входа в аккаунт'>{{ form.login }}</p>
                <p>{{ form.password }}
                <p>{{ form.password_confirm }}
                <p>{{ form.submit }}
                <p><a href="{{ url_for('auth.login') }}">Уже есть аккаунт? Войти!</a></p>
            </div>
        </div>
    </form>
</div>
{% endblock %}
