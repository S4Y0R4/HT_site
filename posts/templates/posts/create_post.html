{% extends 'base.html' %}

{% block content_title %}
<h1>New post</h1>
{% endblock %}

{% block content %}
<div>
    <form action="{{url_for('posts.create_post')}}" method="post">
        {% for field in form %}
        <div class='form-group'>
            <p>{{ field.label() }}
            <p>{{ field(class = 'form-control') }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>
{% endblock %}
